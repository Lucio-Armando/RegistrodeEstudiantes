<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Session_ ITH</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referre">
    <Link rel="stylesheet" href="Estilos.css">
    </Link>
</head>

<body>
    <div>
        <img id="Fondo-Portada" src="imagenes/ITHfondo.jpg" alt="">
    </div>

    <section class="IniciarSession">
        <form>
            <h1>Iniciar Sesion</h1>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" id="email" required>
                <label for=""> Usuario</label>
            </div>

            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" required>
                <label for="">Contraseña</label>
            </div>

            <div class="forget">
                <label for=""><input type="checkbox">RecordarmE</label>
                <a href="#"> Olvidar Contraseña</a>
            </div>

            <button>Iniciar Session</button>
            <div class="registrar">
                <p>No tengo una Cuenta <a href="Registro_datos.html" id="registrar">Registrar</a></p>
            </div>
        </form>
    </section>

</body>

</html>
